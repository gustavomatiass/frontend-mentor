<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
      <img src="images/illustration-hero.svg" alt="" class="capa">
    
    <h1>
        Order Summary
    </h1>
    
      <p class="conteudo">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="conteudo02">
  
              <div class="musica">
                  <img src="images/icon-music.svg" alt="" class="musica">
              </div>
  
          <div>

           <p class="mensalidade"> <strong class="espaco">Annual Plan <br></strong> 
             $59.99/year<p>
          </div>
  
      </div>
      <div class="change">
        <p> <a href="#"> Change</a></p>
      </div>
    
      <p> <a href=""> Proceed to Payment</a></p>
      <p> <a href=""> Cancel Order</a></p>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Gustavo Matias</a>.
      </div>
</main>
</body>
</html>
